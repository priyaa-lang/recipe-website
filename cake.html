 <!DOCTYPE html>

<body>
  <header>
    <h1>🎂 Cake Recipe</h1>
  </header>
  <main style="padding: 20px; background-color: white;">
    <h2>Ingredients:</h2>
    <ul>
      <li>2 cups flour</li>
      <li>1 cup sugar</li>
      <li>1/2 cup butter</li>
      <li>2 eggs</li>
      <li>1 tsp vanilla</li>
    </ul>

    <h2>Instructions:</h2>
    <ol>
      <li>Preheat oven to 180°C</li>
      <li>Mix all ingredients in a bowl</li>
      <li>Bake for 30 minutes</li>
    </ol>

  </main>
